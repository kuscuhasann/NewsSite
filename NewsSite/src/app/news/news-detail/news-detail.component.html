<main role="main" class="container">
  <div class="row">
    <div class="col-md-6">
      <h2 class="mt-3 pt-3">Fotoğraflar</h2>
      <ngx-gallery *ngIf="galleryImages" [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
    </div>
    <div *ngIf="news"  class="col-md-6">
        <h2 class="mt-3 pt-3">Haber içeriği</h2>
        <div [innerHTML]="news.description"></div>
    </div>
  </div>
</main>
