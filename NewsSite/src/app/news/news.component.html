<div class=" container card border div " style="width: 20rem; height:18rem; float: left;" routerLink="/newsDetail/{{news.id}}" *ngFor="let news of news" >
  <img class="card-img-top" src="{{news.photoUrl}}" alt="Card image cap">
  <div class="card-body">
    <h1 class="card-title h4">{{news.title}}</h1>
  </div>
</div>
