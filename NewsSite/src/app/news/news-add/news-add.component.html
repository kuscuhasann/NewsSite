<main role="main">
  <div class="container">
    <div class="row">
      <form [formGroup]="newsAddForm" (ngSubmit)="add()" class="form-newsadd">
        <h2 class="mt-3 pt-3">Yeni bir haber ekle</h2>
        <div class="form-group">
          <input type="text" id="title" formControlName="title" class="row" placeholder="Haber Başlığı" autofocus>
          <span class="help-block" *ngIf="newsAddForm.get('title').hasError('required') && newsAddForm.get('title').touched">
            Başlık girilmesi zorunludur
          </span>
        </div>
        <div class="form-group">
          <select type="text" id="categoryId" formControlName="categoryId" class="row" placeholder="Haber Başlığı" autofocus>
          <option *ngFor="let category of category" [value]=category.id>{{category.categoryName}}</option>
        </select>
          <span class="help-block" *ngIf="newsAddForm.get('categoryId').hasError('required') && newsAddForm.get('categoryId').touched">
            Başlık girilmesi zorunludur
          </span>
        </div>

        <div class="form-group">
          <app-ngx-editor class="row" id="description"
           name="description" 
           [placeholder]="'Buraya birşeyler yazınız..'"
           formControlName="description"
           [spellcheck]="true">
          </app-ngx-editor>
          <span class="help-block" *ngIf="newsAddForm.get('description').hasError('required') && newsAddForm.get('description').touched">
           Haber içeriği girilmesi zorunludur.
          </span>
        </div>
        
        <button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!newsAddForm.valid">Ekle</button>
        
        <h6>{{newsAddForm.value|json}}</h6>
        <h6>{{newsAddForm.status|json}}</h6>
      </form>
    </div>
  </div>
</main>
