<main role="main" class="container">
 
    <div class="row">
     <h1 class="mt-3 pt-3">{{news.title}}</h1>
      <ngx-gallery *ngIf="galleryImages" [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
    </div>
    <div *ngIf="news"  class="row">
        <div [innerHTML]="news.description"></div>
    </div>
 
</main>
<app-photo *ngIf="isAuthenticated"></app-photo>
